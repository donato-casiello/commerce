{% extends 'auctions/layout.html' %}

{% block body %}
<h2>Watchlist</h2>
<ul class="list-group list-group-flush">
    {% for item in watchlist_item %}
        <li class="list-group-item list-group-item-action">
            <a href="{% url 'detail' item.auction_id.id %}" class="list-group-item list-group-item-action list-group-item-primary">
                {{ item.auction_id.title }}</a> 
        </li>
    {% endfor %}
</ul>
{% endblock %}
