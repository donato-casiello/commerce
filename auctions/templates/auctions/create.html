{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create new auction</h2>
    <div>
        <form id="create" action="{% url 'create' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control" type="text" name="title" placeholder="Title" required id="create">
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="description" id="description" cols="30" rows="10" placeholder="Description" required></textarea>
            </div>
            {% if message %}
                <div class="alert alert-warning">{{message }}</div>
            {% endif %}
            <div class="mb-3">
                <input class="form-control form-control-sm" type="text" name="bid" placeholder="Starting bid" step=0.01 required id="create">
            </div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Create">
        </form>
    </div>
{% endblock %}
